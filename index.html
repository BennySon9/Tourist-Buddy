<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tourist Buddy</title>
  </head>
  <body class="bg-[#EFEAD8]">
    <!-- header -->
    <header class="flex justify-center bg-[#D0C9C0]">
      <h1 class="text-xl p-5">Welcome to Tourist Buddy!</h1>
    </header>
    <section class="flex justify-center">
      <div class="text-1 p-5">
        <h2 class="flex justify-center text-xl">Where are you headed?</h2>

        <div class="flex justify-around pt-5" id="input-field">
          <div class="flex p-5">
            <label for="destination">Destination City:</label>
            <input class="max-w-sm rounded bg-white overflow-hidden shadow-lg" type="text" id="destination" placeholder="Enter a destination">
          </div>

          <div class="flex p-5">
            <label for="departure">Departure date:</label>
            <input type="date" id="departure-date" name="trip-start" min='2022-01-01' max='2023-12-31'>
          </div>

          <div class="flex p-5">
            <label for="return">Return date:</label>
            <input type="date" id="return-date" name="trip-end" min='2022-01-01' max='2023-12-31'>
          </div>

          <div class="flex p-5">
            <button class="max-w-sm rounded bg-white overflow-hidden shadow-lg" type="submit" id="search">Search</button>
          </div>
        </div>
      </div>
    </section>

    <section class="flex justify-center flex-wrap p-5">
      <div class="flex-col">
        <h2>Weather in the area</h2>
        <div id="destinationWeather" class="flex border-2 border-black">
          <div class="forecast"></div>
          <div class="forecast"></div>
          <div class="forecast"></div>
          <div class="forecast"></div>
          <div class="forecast"></div>
          <div class="forecast"></div>
          <div class="forecast"></div>
        </div>
      </div>
    </section>

    <section class="flex justify-center m-20">

      <div class="flex-col">
        <h2>Available Hotels:</h2>
          <div class="max-w-sm rounded bg-white overflow-hidden shadow-lg">
            <img class="w-full hidden" id="hotel-img" src="./assets/IMG/hotel-room.jpeg">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2"></div>
              <p class="text-gray-700 text-base hotel-name-0">
              </p>
              <p class="text-gray-700 text-base hotel-location-0">
              </p>
              <p class="text-gray-700 text-base hotel-attractions-0">
              </p>
          </div>

          <div class="max-w-sm rounded bg-white overflow-hidden shadow-lg">
            <img class="w-full hidden" src="./assets/IMG/hotel-room.jpeg">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2"></div>
              <p class="text-gray-700 text-base hotel-name-1">
              </p>
              <p class="text-gray-700 text-base hotel-location-1">
              </p>
              <p class="text-gray-700 text-base hotel-attractions-1">
              </p>
          </div>

          <div class="max-w-sm rounded bg-white overflow-hidden shadow-lg">
            <img class="w-full hidden" src="./assets/IMG/hotel-room.jpeg">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2"></div>
              <p class="text-gray-700 text-base hotel-name-2">
              </p>
              <p class="text-gray-700 text-base hotel-location-2">
              </p>
              <p class="text-gray-700 text-base hotel-attractions-2">
              </p>
            </div>

        </div>
      
    </section>

    <section class="flex justify-center">
      <div class="flex-col">
        <h2 class="flex justify-center text-l mb-2">Events in the area:</h2>
        <div class="">
          <div class="max-w-sm rounded bg-white overflow-hidden shadow-lg">
            <img class="w-full event-icon-0">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2"></div>
              <p class="text-gray-700 text-base event-0-p">
              </p>
            </div>


            <div class="max-w-sm rounded bg-white overflow-hidden shadow-lg">
              <img class="w-full event-icon-1">
              <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2"></div>
                <p class="text-gray-700 text-base event-1-p">
                </p>
              </div>


              <div class="max-w-sm rounded bg-white overflow-hidden shadow-lg">
                <img class="w-full event-icon-2">
                <div class="px-6 py-4">
                  <div class="font-bold text-xl mb-2"></div>
                  <p class="text-gray-700 text-base event-2-p">
                  </p>
                </div>

                <div class="max-w-sm rounded bg-white overflow-hidden shadow-lg">
                  <img class="w-full event-icon-3">
                  <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2"></div>
                    <p class="text-gray-700 text-base event-3-p">
                    </p>
                  </div>

                  <div class="max-w-sm rounded bg-white overflow-hidden shadow-lg">
                    <img class="w-full event-icon-4">
                    <div class="px-6 py-4">
                      <div class="font-bold text-xl mb-2"></div>
                      <p class="text-gray-700 text-base event-4-p">
                      </p>
                    </div>

          </div>
        </div>
      </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/JS/script.js"></script>
    
  </body>
</html>
